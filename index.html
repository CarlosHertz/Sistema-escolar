<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <div id="controle">

                <h1 id="Titulo">Sistema Escolar</h1>
        <form>
                <label class="cor" for="">Insira a 1º nota </label>
                <input type="number" id="nota1" required>
                
                <label class="cor" for="">Insira a 2º nota</label>
                <input type="number" id="nota2"  required>

                <label class="cor" for="">Insira a 3º nota</label>
                <input type="number" id="nota3"  required>
        </form>
        <button class="btnOpenModal" onclick="openModal()">Calcular</button>
    </div>
    <div class="modal-container">
        <div class="modal">
            <h2>Média</h2>
            <hr>
            <span id="resultado"></span>
            <hr />
            <div class="btns">
                <button class="btnOK" onclick="closeModal()">Fechar</button>
            </div>
        </div>
    </div>
<script src="./js/Script.JS"></script>
</body>
</html>
